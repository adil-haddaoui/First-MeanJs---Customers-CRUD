<section data-ng-controller="CustomersCreateController as customerCreate">
    <div class="modal-header">
            <h3 class="modal-title">New Customer</h3>
        </div>
        <div class="modal-body">
        <form name="CrCustomer">
            <fieldset>
                <div class="row">
                    <div class="form-group">
                        <div data-ng-show="error" class="text-center text-danger">
                            <div class="alert alert-danger">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 text-center">
                        <i class="glyphicon glyphicon-user cust-profile" ng-class="{'text-primary': customerCreate.referred,'text-pink': !customerCreate.referred}"></i>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="firstname">First name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customerCreate.firstname" id="firstname" class="form-control" required>
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="control-label" for="surname">Surname</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customerCreate.surname" id="surname" class="form-control" required>
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="control-label" for="suburb">Suburb</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customerCreate.suburb" id="suburb" class="form-control">
                            </div>
                        </div>
                          <div class="form-group">
                            <label class="control-label" for="country">Country</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customerCreate.country" id="country" class="form-control">
                            </div> 
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 col-sm-push-6">
                     <div class="form-group">
                            <label class="control-label" for="phone">Phone</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customerCreate.phone" id="phone" class="form-control">
                            </div>
                        </div>
                          <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customerCreate.email" id="email" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-sm-pull-6">
                         <div class="form-group">
                                <label class="control-label" for="referred">Referred</label>
                                <div class="controls">
                                    <input type="checkbox" data-ng-model="customerCreate.referred" id="referred" class="form-control checkbox-align">
                                </div>
                            </div>
                              <div class="form-group">
                                <label class="control-label" for="channel">Channel</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="customerCreate.channel" id="channel" class="form-control">
                                </div>
                            </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                                <label class="control-label" for="industry">Industry</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="customerCreate.industry" id="industry" class="form-control">
                                </div>
                        </div>
                    </div>
                </div>

				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success btn-lg" ng-click="customerCreate.create(); ok(CrCustomer.$valid)" ng-disabled="CrCustomer.$invalid">Save</button>
            <button class="btn btn-warning btn-lg" ng-click="cancel()">Close</button>
        </div>
</section>
